version: "3.7"
services:
  m-thesis-server-side:
    container_name: m-thesis-server-side
    build:
      context: ./server-side
      dockerfile: Dockerfile
      # Build the base stage from the Dockerfile
      target: base
    # Mount our host directory to the docker container
    # Mount api directory (./server-side) to (:) docker container (/usr/src/app)
    # Reflect host file changes within the container
    volumes:
      - ./server-side/src:/usr/m-thesis/app/src
#      - /usr/src/app/node_modules/
    # Run in debug mode: yarn run start:debug
    # Run in dev mode: yarn run start:dev
    depends_on:
      - m-thesis-db
    expose:
      - '3000'
    ports:
      - '8080:3000'
    command: yarn start:dev

  m-thesis-db:
    image: postgres:12.10
    container_name: m-thesis-db
    restart: always
    environment:
      - POSTGRES_USER=mthesis_u
      - POSTGRES_PASSWORD=mthesis_p
      - POSTGRES_DB=mthesis_db
    ports:
      - '5438:5432'
    volumes:
      - ./database/postgres-data:/var/lib/postgresql/data
      - ./database/sql/create.sql:/docker-entrypoint-initdb.d/create.sql

# Commands to build and run the composition

# docker-compose build
# docker-compose up
