version: "3.7"

services:

  mthesis-postgres:
    image: postgres:12.10
    container_name: mthesis-postgres
    restart: always
    environment:
      - POSTGRES_USER=mthesis_u
      - POSTGRES_PASSWORD=mthesis_p
      - POSTGRES_DB=mthesis_db
    ports:
      - '5438:5432'
    volumes:
      - ./postgres/postgres-data:/var/lib/postgresql/data

  mtheses-prisma:
    container_name: mthesis-prisma
    build:
      context: ./prisma
      dockerfile: Dockerfile
    command: yarn prisma:up
    depends_on:
      - mthesis-postgres

  prisma-studio:
    container_name: prisma-studio
    build:
      context: ./prisma
      dockerfile: Dockerfile-prisma-studio
    depends_on:
      - mthesis-postgres
      - mtheses-prisma
    ports:
      - '5555:5555'
    command: yarn prisma studio

  mthesis-server-side:
    container_name: mthesis-server-side
    build:
      context: ./server-side
      dockerfile: Dockerfile
    # Mount our host directory to the docker container
    # Mount api directory (./server-side) to (:) docker container (/usr/src/app)
    # Reflect host file changes within the container
    volumes:
      - ./server-side:/usr/mthesis/app
    # Run in debug mode: yarn run start:debug
    # Run in dev mode: yarn run start:dev
    depends_on:
      - mthesis-postgres
      - mtheses-prisma
    expose:
      - '3000'
    ports:
      - '8080:3000'
    command: >
      sh -c "yarn &&
             yarn prisma:generate-client &&
             yarn start:dev"


# Commands to build and run the composition
#   docker-compose build
#   docker-compose up
