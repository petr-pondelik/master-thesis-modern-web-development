version: "3.7"
services:
  server-side:
    build:
      dockerfile: Dockerfile
      context: ./server-side
      # Build development stage from Dockerfile
      target: development
    # Mount our host directory to the docker container
    # Mount api directory (./server-side) to (:) docker container (/usr/src/app)
    # Reflect host file changes within the container
    volumes:
      - ./server-side:/usr/src/app
      - /usr/src/app/node_modules/
    # Run in debug mode: yarn run start:debug
    # Run in dev mode: yarn run start:dev
    command: yarn run start:dev
    depends_on:
      - postgres
    ports:
      - '8080:3000'

  postgres:
    image: postgres:12.10
    restart: always
    environment:
      - POSTGRES_USER=mthesis_u
      - POSTGRES_PASSWORD=mthesis_p
      - POSTGRES_DB=mthesis_db
    ports:
      - '5438:5432'
    volumes:
      - ./database/postgres-data:/var/lib/postgresql/data
      - ./database/sql/create.sql:/docker-entrypoint-initdb.d/create.sql

# Commands to build and run this docker-compose file
# sudo docker-compose build
# sudo docker-compose up