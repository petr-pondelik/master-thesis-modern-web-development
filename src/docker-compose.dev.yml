version: "3.7"

services:

  mthesis-postgres:
    image: postgres:12.10
    container_name: mthesis-postgres
    restart: always
    environment:
      - POSTGRES_USER=mthesis_u
      - POSTGRES_PASSWORD=mthesis_p
      - POSTGRES_DB=mthesis_db
    ports:
      - '5438:5432'
    volumes:
      - ./postgres/postgres-data:/var/lib/postgresql/data

  mthesis-prisma-db-init:
    container_name: mthesis-prisma-db-init
    build:
      context: ./prisma-tools
      dockerfile: Dockerfile
    command: yarn prisma:up
    depends_on:
      - mthesis-postgres

  mthesis-prisma-studio:
    container_name: mthesis-prisma-studio
    build:
      context: ./prisma-tools
      dockerfile: Dockerfile-prisma-studio
    depends_on:
      - mthesis-postgres
      - mthesis-prisma-db-init
    ports:
      - '5555:5555'
    command: yarn prisma studio

  mthesis-server-side:
    container_name: mthesis-server-side
    build:
      context: ./server-side
      dockerfile: Dockerfile
    # Mount our host directory to the docker container
    # Mount api directory (./server-side) to (:) docker container (/usr/src/app)
    # Reflect host file changes within the container
    volumes:
      - ./server-side:/usr/mthesis/server-side
    # Run in debug mode: yarn run start:debug
    # Run in dev mode: yarn run start:dev
    depends_on:
      - mthesis-postgres
      - mthesis-prisma-db-init
    expose:
      - '3000'
    ports:
      - '8080:3000'
    command: >
      sh -c "yarn &&
             yarn graphql:generate-classes &&
             yarn prisma:generate-client &&
             yarn start:dev"

  mthesis-client-side-rest:
    container_name: mthesis-client-side-rest
    build:
      context: ./client-side-rest
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./client-side-rest/src:/usr/mthesis/client-side-rest/src
    depends_on:
      - mthesis-postgres
      - mthesis-prisma-db-init
      - mthesis-server-side
    expose:
      - '3000'
    ports:
      - '3100:3000'
    command: >
      sh -c "yarn start"

  mthesis-client-side-graphql:
    container_name: mthesis-client-side-graphql
    build:
      context: ./client-side-graphql
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./client-side-graphql/src:/usr/mthesis/client-side-graphql/src
    depends_on:
      - mthesis-postgres
      - mthesis-prisma-db-init
      - mthesis-server-side
    expose:
      - '3000'
    ports:
      - '3200:3000'
    command: >
      sh -c "yarn start"

# Commands to build and run the composition
#   docker-compose build
#   docker-compose up
